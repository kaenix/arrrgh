<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms and shit</title>
</head>
<body>
    

<form action="/stuff">
    <p>
        <label for="text">text input: </label>
        <input type="text" placeholder="this is an input" name="" id="text">
    </p>
    <p>
        <label for="password">oops i forgot this</label>
        <input type="password" placeholder="password" name="password" id="password">
    </p>
    <p>
        <label for="color">click here for colors! yay</label>
        <input type="color" name="" id="color">
    </p>
    <p>
        <label for="numero">number input: </label>
        <input type="number" id="numero">
    </p>    
    <p>
        <label for="cheese">click me!</label>
        <input type="checkbox" name="cheese" id="cheese">
    </p> 
    <p>
        <label for="box">this is a box</label><br>
        <textarea name="cheese" id="box" placeholder="aaaahhhh">????</textarea>
    </p> 
    <p>
        <label for="runningOutOfNames">blepblop</label>
        <select name="pulldown" id="runningOutOfNames">
            <option value="fish">Fishy</option>
            <option value="veg">Vegetably</option>
            <option value="fruit">Fruity</option>
        </select>
    </p>
    <p>
        <label for="shwoop">laaaaaabel</label>
        <input type="range" id="shwoop" name="sentToServer" min="1" max="10">
    </p>
    <p>
        <label for="blip">radio buttons (only 1)</label>
        
        <input type="radio" name="radio" id="blip" value="one">
        <label for="blip2">two</label>
        <input type="radio" name="radio" id="blip2" value="two">
        <label for="blip3">three</label>
        <input type="radio" name="radio" id="blip3" value="three">
    </p>
    <p>
        <button>stuff</button>
        <button type="button">won't submit</button>
        <input type="submit" value="stuff">
    </p>
</form>



<form>
    <label for="stuff">username</label>
    <input type="text" placeholder="username" name="" id="stuff"><br>
    <label for="things">password</label>
    <input type="password" name="" id="things" placeholder="password"><br>
    <button>register</button>
</form>
    
</body>
</html>
